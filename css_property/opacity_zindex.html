        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-4">
                    <h3>Demo List</h3>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="css_property/opacity.html">Opacity</a>

                        <!-- <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li> -->
                    </ul>
                    <hr class="d-sm-none">
                </div>

                <div class="col-sm-8">
                    <form action="/action_page.php">
                        <h2>Cat</h2>
                        <p>z-index: 0, opacity: <b id="input-value1">1</b></p>
                        <div class="form-group">
                            <input id="input-bar1" type="range" class="form-control-range" onchange="changeValue();" min="0" max="1" step="0.01" value="1" name="range">
                        </div>
                        <h2>Dog</h2>
                        <p>z-index: 1, opacity: <b id="input-value2">0.5</b></p>
                        <div class="form-group">
                            <input id="input-bar2" type="range" class="form-control-range" onchange="changeValue();" min="0" max="1" step="0.01" value="0.5" name="range">
                        </div>
                        <h2>Right-shift Dog Image</h2>
                        <div class="form-group">
                            <input id="input-bar3" type="range" class="form-control-range" onchange="changeValue();" min="0" max="32" step="1" value="0" name="range">
                        </div>
                    </form>
                    <div style="position: relative; height: 20em">
                        <div id="div1" style="position: absolute; z-index: 0;">
                            <img id="image1" src="img/cat.jpg" style="width: 32em; height: 18em;">
                        </div>
                        <div id="div2" style="position: absolute; z-index: 1;">
                            <img id="image2" src="img/dog.jpg" style="width: 32em; height: 18em; opacity: 0.5">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron text-center" style="margin-bottom:0">
        </div>

        <script>
            function changeValue(){
                var input = document.getElementById("input-bar1");
                document.getElementById('input-value1').innerHTML = input.value;
                document.getElementById("image1").style.opacity = input.value;
                var input = document.getElementById("input-bar2");
                document.getElementById('input-value2').innerHTML = input.value;
                document.getElementById("image2").style.opacity = input.value;
                var input = document.getElementById("input-bar3");
                document.getElementById("div2").style.left = input.value.toString() + "em";
            }   
        </script>
    </body>
